<ion-header>
  <ion-navbar>
    <ion-title>Currency Exchange Testing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">



 <ion-list>

    <ion-list-header>
     Currency Base: {{currencyBase}} - {{currencyDate}} 
    </ion-list-header>

    <ion-item>
      Hong Kong Dollar
      <span style="margin-right:40px;" class="flag-icon flag-icon-hk flag-icon-squared" item-left></span>
      <h3 item-right> $ {{currencyHKD}}</h3>
    </ion-item>

    <ion-item>
      Australian dollar
      <span style="margin-right:40px;" class="flag-icon flag-icon-au flag-icon-squared" item-left></span>
      <h3 item-right> $ {{currencyAUD}}</h3>
    </ion-item>


    <ion-item>
      Euro Dollar
      <span style="margin-right:40px;" class="flag-icon flag-icon-eu flag-icon-squared" item-left></span>
      <h3 item-right> € {{currencyEUR}}</h3>
    </ion-item>

    <ion-item>
      Japan Yen
      <span style="margin-right:40px;" class="flag-icon flag-icon-jp flag-icon-squared" item-left></span>
      <h3 item-right> ¥ {{currencyJPY}}</h3>
    </ion-item>    


</ion-list>



</ion-content>
