<ion-header>
  <ion-navbar>
    <ion-title>Currency Exchange Testing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">



 <ion-list>

    <ion-list-header>
     Currency Base: {{currencyBase}} - {{currencyDate}} 
    </ion-list-header>

    <ion-item>
      Hong Kong Dollar
      <ion-icon name='color-wand' item-left></ion-icon>
      <h3 item-right> $ {{currencyHKD}}</h3>
    </ion-item>

    <ion-item>
      Australian dollar
      <ion-icon name='color-wand' item-left></ion-icon>
      <h3 item-right> $ {{currencyAUD}}</h3>
    </ion-item>


    <ion-item>
      Euro Dollar
      <ion-icon name='color-wand' item-left></ion-icon>
      <h3 item-right> € {{currencyEUR}}</h3>
    </ion-item>

    <ion-item>
      Japan Yen
      <ion-icon name='color-wand' item-left></ion-icon>
      <h3 item-right> ¥ {{currencyJPY}}</h3>
    </ion-item>    


</ion-list>



</ion-content>
